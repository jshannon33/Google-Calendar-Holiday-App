<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="SHORTCUT ICON" href="assets/travel.png" />
		<title>Add Holidays from Countries around the World!</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="assets/style.css" />
	</head>

	<body>
		<!-- <button id="myBtn">Open Modal</button> -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Some text in the Modal..</p>
				<button id="exitModalButton">ok</button>
			</div>
		</div>
		<!-- welcome page, explains app and shows login button -->

		<div id="homePage">
			<div id="globe"></div>
			<div id="homePageText" class="is-flex is-flex-direction-column">
				<h1 class="is-size-1" id="title">
					Add Countries from Around the World :)
				</h1>
				<h2 class="is-size-2" id="description">
					First sign into your google account, then you can add holidays using
					the nager holiday API.
				</h2>
				<button id="authorize_button" class="is-align-self-center">
					Sign In
				</button>
			</div>
		</div>

		<!-- <button id="test_button">test button</button> -->

		<!-- page that shows the country buttons, holidays, and ability to add to calendar. -->
		<div id="appPage">
			<!-- <form id="myform">
			<label for="Country-Code">Enter Country Code Below</label>
			<input type="text" id="Country-Code" name="Country-Code" />
			<input type="submit" id="Form-Submit" />
		</form> -->
			<div class="level columns">
				<div id="countryList" class="column is-three-fifths level-left"></div>
				<div id="holidayList" class="column is-two-fifths level-right"></div>
			</div>

			<button id="add_button" class="">Add Holidays!</button>
		</div>

		<footer class="footer">
			<a href="https://www.flaticon.com/free-icons/travel" title="travel icons"
				>Travel icons created by Freepik - Flaticon</a
			>
		</footer>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="assets/config.js"></script>
		<script
			async
			defer
			src="https://apis.google.com/js/api.js"
			onload="gapiLoaded()"
		></script>
		<script
			async
			defer
			src="https://accounts.google.com/gsi/client"
			onload="gisLoaded()"
		></script>
		<script src="assets/quickstart.js"></script>
		<script src="assets/holidayapiaccess.js"></script>
		<script src="assets/gapiaccess.js"></script>
		<script src="assets/script.js"></script>
	</body>
</html>
